<!DOCTYPE html>
<html lang="en">
<head>
<title>Beautiful Digital Clock</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#000428,#004e92);
        font-family: "Poppins", sans-serif;
    }

    .clock-container{
        background:rgba(0,0,0,0.4);
        padding:30px 50px;
        border-radius:25px;
        text-align:center;
        box-shadow:0 0 25px rgba(0,255,255,0.5),
                   0 0 60px rgba(0,150,250,0.4);
        backdrop-filter: blur(10px);
        animation: glow 3s infinite alternate;
    }

    @keyframes glow{
        0%{ box-shadow:0 0 20px rgba(0,255,255,0.4); }
        100%{ box-shadow:0 0 45px rgba(0,255,255,0.9); }
    }

    .time{
        font-size:70px;
        font-weight:600;
        color:#00eaff;
        letter-spacing:3px;
        margin-bottom:15px;
        text-shadow:0 0 20px #00eaff;
    }

    .date{
        font-size:28px;
        color:#ffffff;
        text-shadow:0 0 12px #ffffff;
    }

</style>
</head>
<body>

<div class="clock-container">
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
</div>

<script>
    function updateClock(){
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let session = "AM";

        if(hours > 12){
            hours -= 12;
            session = "PM";
        }
        if(hours == 0){
            hours = 12;
        }

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        const timeString = `${hours}:${minutes}:${seconds} ${session}`;
        document.getElementById("time").innerHTML = timeString;

        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

        let dayName = days[now.getDay()];
        let monthName = months[now.getMonth()];
        let dayNum = now.getDate();
        let year = now.getFullYear();

        const dateString = `${dayName}, ${dayNum} ${monthName} ${year}`;
        document.getElementById("date").innerHTML = dateString;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
